name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.2
      
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y libncursesw5-dev libpq-dev
      
      - name: Build
        run: zig build -Doptimize=ReleaseSafe
      
      - name: Package binary
        run: |
          mkdir -p release
          cp zig-out/bin/dbc release/
          cd release
          tar czf ../dbc-linux-x86_64.tar.gz dbc
          cd ..
      
      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: dbc-linux-x86_64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}